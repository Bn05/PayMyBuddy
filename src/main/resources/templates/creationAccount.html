<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Creation Compte</title>
</head>
<body>

<h1>Creation de compte</h1>

<form method="post" th:action="@{/creationAccount}" th:object="${user}">
  <p th:if="${#fields.hasErrors('firstName')}" th:errorclass="error" th:errors="*{firstName}"></p>
  <label > firstName </label>
  <input type="text" th:field="*{firstName}"><br>
  <p th:if="${#fields.hasErrors('lastName')}" th:errorclass="error" th:errors="*{lastName}"></p>
  <label > lastName </label>
  <input type="text" th:field="*{lastName}"><br>
  <p th:if="${#fields.hasErrors('birthdate')}" th:errorclass="error" th:errors="*{birthdate}"></p>
  <label > birthdate </label>
  <input type="date" th:field="*{birthdate}"><br>
  <p th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}"></p>
  <label > email </label>
  <input type="email" th:field="*{email}"><br>
  <p th:if="${#fields.hasErrors('address')}" th:errorclass="error" th:errors="*{address}"></p>
  <label > address </label>
  <input type="text" th:field="*{address}"><br>
  <p th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}"></p>
  <label > password </label>
  <input type="password" th:field="*{password}"><br>
  <button type="submit">Cr√©er</button>
</form>

</body>
</html>

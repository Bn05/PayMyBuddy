<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
</head>
<body>
<header>
    <div id="logo"> Pay My Buddy</div>
    <div id="menu">
        <ul>
            <li><a href="/homePage">Home</a></li>
            <li><a href="/transferPage"> Transfer</a></li>
            <li><a href="/profilePage"> Profile </a></li>
            <li><a href="/contactPage">Contact </a></li>
            <li><a href="/logout">Log off </a></li>

        </ul>
    </div>
    <div id="path">Home / Profile</div>
</header>
<div id="myInfo">
    <ul>
        <li th:text="${user.firstName}"></li>
        <li th:text="${user.lastName}"></li>
        <li th:text="${user.birthdate}"></li>
        <li th:text="${user.email}"></li>
        <li th:text="${user.address}"></li>
    </ul>
</div>

<div id="modificationMyInfo">
    <form action="/profilePage/modif" method="get">
        <input type="submit" value="Modifier">
    </form>
</div>

<div id="addMoney">
    <div id="cbInformation">
        <fieldset>
            <legend>Informations CB</legend>
            <ol>
                <li>
                    <fieldset>
                        <legend>Type de carte bancaire</legend>
                        <ol>
                            <li>
                                <input id=visa name=type_de_carte type=radio>
                                <label for=visa>VISA</label>
                            </li>
                            <li>
                                <input id=amex name=type_de_carte type=radio>
                                <label for=amex>AmEx</label>
                            </li>
                            <li>
                                <input id=mastercard name=type_de_carte type=radio>
                                <label for=mastercard>Mastercard</label>
                            </li>
                        </ol>
                    </fieldset>
                </li>
                <li>
                    <label for=numero_de_carte>N° de carte</label>
                    <input id=numero_de_carte name=numero_de_carte type=number required>
                </li>
                <li>
                    <label for=securite>Code sécurité</label>
                    <input id=securite name=securite type=number required>
                </li>
                <li>
                    <label for=nom_porteur>Nom du porteur</label>
                    <input id=nom_porteur name=nom_porteur type=text placeholder="Même nom que sur la carte" required>
                </li>
            </ol>
        </fieldset>
    </div>
    <label for="amount"></label>
    <input type="number" id="amount" name="amount" min="0" step="0.01" required/>
    <button type="submit">Transférer sur mon compte My Pay Buddy</button>
</div>

<div id="trasnfereToMyBankAccount">

    <fieldset>
        <legend>Transférer sur mon compte en Banque</legend>
        <label for="RIB"></label>
        <input type="TEXT" id="RIB" name="RIB" required/>
        <label for="amount"></label>
        <input type="number" id="amountTransfer" name="amountTransfer" min="0" step="0.01" required/>
        <button type="submit">Valider</button>
    </fieldset>
</div>


</body>
</html>

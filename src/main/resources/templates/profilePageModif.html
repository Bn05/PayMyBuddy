<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>profilePageModif</title>
</head>
<body>
<header>
    <div id="logo"> Pay My Buddy</div>
    <div id="menu">
        <ul>
            <li><a href="/homePage">Home</a></li>
            <li><a href="/transferPage"> Transfer</a></li>
            <li><a href="/profilePage"> Profile </a></li>
            <li><a href="/contactPage">Contact </a></li>
            <li><a href="/logout">Log off </a></li>

        </ul>
    </div>
    <div id="path">Home / Profile</div>
</header>
<div id="myInfo">
    <form method="post" th:action="@{/updateAccount}" th:object="${user}">
        <ul>
            <li>
                <p th:if="${#fields.hasErrors('firstName')}" th:errorclass="error" th:errors="*{firstName}"></p>
                <label for="firstName">FirstName : </label><input type="text" th:placeholder="${user.firstName}"
                                                                  th:field="*{firstName}"
            >
            </li>
            <li>
                <p th:if="${#fields.hasErrors('lastName')}" th:errorclass="error" th:errors="*{lastName}"></p>
                <label for="lastName"></label>LastName : <input type="text" th:field="*{lastName}"
                                                                th:placeholder="${user.lastName}"
            >
            </li>
            <li>
                <p th:if="${#fields.hasErrors('birthdate')}" th:errorclass="error" th:errors="*{birthdate}"></p>
                <label for="birthdate"></label>Birthdate : <input type="text" th:placeholder="${birthdate}"
                                                                  onfocus="(this.type='date')" th:field="*{birthdate}"

            >
            </li>

            <li>
                <p th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}"></p>
                <label for="email"></label>Email : <input type="email" th:field="*{email}"
                                                          th:placeholder="${user.email}">
            </li>
            <li>
                <p th:if="${#fields.hasErrors('address')}" th:errorclass="error" th:errors="*{address}"></p>
                <label for="address"></label>Address : <input type="text" th:field="*{address}"
                                                              th:placeholder="${user.address}">
            </li>

            <li>
                <label for="password">Entrez votre mot de passe pour valider les modifications</label>Password : <input type="password" th:field="*{password}">
            </li>
        </ul>
        <button type="submit">Modifier</button>
    </form>

    <form action="/profilePage" method="get">
        <input type="submit" value="Annuler">
    </form>


</div>


</body>
</html>
